<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RPS</title>
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <main class="board">
      <div class="choices">
        <p class="computerChoice">
          Computer Choice: <span id="computerChoice"></span>
        </p>
        <p class="playerChoice">
          Player Choice: <span id="playerChoice"></span>
        </p>
      </div>
      <div class="buttons">
        <button id="rockButton">Rock</button>
        <button id="paperButton">Paper</button>
        <button id="scissorsButton">Scissors</button>
        <button id="playButton">Play Round</button>
        <button id="againButton">Play Again</button>
      </div>
      <div>
        <p id="resultsText">Select option and press play round to begin</p>
      </div>
      <div>
        <p>Player Score: <span id="playerScore">0</span></p>
        <p>Computer Score: <span id="computerScore">0</span></p>
        <p>Round: <span id="roundInfo">0</span></p>
      </div>
      <div>
        <p>Best score out of 5 rounds wins!</p>
      </div>
    </main>
    <script src="./js/index.js"></script>
  </body>
</html>
